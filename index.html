<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Proxy API</title>
    <script>
        // Funktio käsittelemään GET-parametrit URLista
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url'),
                intervals: params.get('intervals') ? params.get('intervals').split(',').map(Number) : []
            };
        }

        function scheduleRequests() {
            const params = getQueryParams();
            if (params.url && params.intervals.length > 0) {
                const proxyUrl = 'https://proxyserver2-sandy.vercel.app/api/fetch-proxy?url=' + encodeURIComponent(params.url);

                params.intervals.forEach(interval => {
                    setTimeout(() => {
                        fetch(proxyUrl)
                            .then(response => response.text())
                            .then(data => {
                                console.log(`Request made at ${interval}s: ${data}`);
                                document.getElementById('result').innerText += `Request made at ${interval}s: ${data}\n\n`;
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                document.getElementById('result').innerText += `Error at ${interval}s: ${error.message}\n\n`;
                            });
                    }, interval * 1000);
                });
            }
        }

        window.onload = scheduleRequests;
    </script>
</head>
<body>
    <h1>Cron Proxy API</h1>
    <form action="/" method="get" onsubmit="event.preventDefault(); window.location.href=`/?url=${encodeURIComponent(document.getElementById('url').value)}&intervals=${document.getElementById('intervals').value.split(',').join(',')}`;">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="intervals">Intervals (comma-separated in seconds):</label>
        <input type="text" id="intervals" name="intervals" required>
        <br>
        <button type="submit">Schedule Requests</button>
    </form>
    <pre id="result"></pre>
</body>
</html>
